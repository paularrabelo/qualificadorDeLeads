<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            font-size: 16px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tipo_imovel">Tipo de Imóvel:</label>
                <select id="tipo_imovel" name="tipo_imovel" required>
                    <option value="">Selecione...</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="comercial">Comercial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="intencao">Intenção:</label>
                <select id="intencao" name="intencao" required>
                    <option value="">Selecione...</option>
                    <option value="venda">Venda</option>
                    <option value="compra">Compra</option>
                    <option value="aluguel">Aluguel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interesse_contato">Interesse de Contato:</label>
                <select id="interesse_contato" name="interesse_contato" required>
                    <option value="">Selecione...</option>
                    <option value="urgente">Urgente</option>
                    <option value="media">Média Urgência</option>
                    <option value="sem_urgencia">Sem Urgência</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
            <div class="success-message" id="successMessage">Dados enviados com sucesso!</div>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            fetch("https://YOUR_N8N_INSTANCE_URL/webhook/formulario-n8n", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Dados enviados com sucesso!") {
                    document.getElementById("successMessage").style.display = "block";
                    document.getElementById("contactForm").reset();
                }
            })
            .catch(error => console.error("Erro:", error));
        });
    </script>
</body>
</html>
